{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nivens - Login</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" href="{% static 'icons/logo-nivens-nbg.png' %}" type="image/icon type">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="{% static 'css/pswd.css' %}">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h3>Senha Redefinida com Sucesso</h3>
            <br>
            <br>
            <div class="row">
                <div class="col reset-div">
                    <p class="reset-text">

                        Volte à página de Login para entrar.
                    </p>
                    <a href="/login/" class="btn btn-primary comp-reset">Voltar</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
	  	<div class="container">
	    	<p class="footer-text">Feito por Nivens em São Caetano do Sul, 2021.</p>
	  	</div>
	</footer>
</body>

</html>

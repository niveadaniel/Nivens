{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nivens - Login</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" href="{% static 'icons/logo-nivens-nbg.png' %}" type="image/icon type">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <form class="validate-form" action="submit" method="POST">
		{% csrf_token %}
		<div class="jumbotron">
			<div class="container">
				<img class="nivens" src="{% static 'icons/logo-nivens-nbg.png' %}">
				<div class="row">
					<div class="col">
						<label for="username" class="form-label">Usuário</label>
						<input type="text" class="form-control user" id="username" name="username" aria-describedby="emailHelp" placeholder="Login">
						<label for="password" name="password" class="form-label">Senha</label>
    					<div>
    						<input type="password" class="form-control psw" id="password" name="password" placeholder="Senha">
    						<img class="eye" style="float: right; margin-top: -28px; margin-right: 10px" src="https://img.icons8.com/material-outlined/24/000000/visible--v1.png"/>
    					</div>
    					<br>
    					<a href="#">Esqueceu sua senha?</a>
    					<br>
    					<button type="submit" class="btn btn-primary login">Entrar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
    <footer class="footer">
	  	<div class="container">
	    	<p class="footer-text">Feito por Nivens em São Caetano do Sul, 2021.</p>
	  	</div>
	</footer>
</body>
<script>
	$('.eye').click(function(){
		if($("#password").attr("type") == "password"){
			$("#password").attr("type","text");
		}
		else{
			$("#password").attr("type","password");
		}
	});
</script>

</html>

{% endblock %}
